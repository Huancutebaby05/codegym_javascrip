<script>
    class Animal{
        constructor(name, weight, height, color){
            this.name = name
            this.weight = weight
            this.height = height
            this.color - color
        }
        getName(){
            return this.name;
        }
        getColor(){
            return this.color;
        }
        checkNameOfAnimal(){
            if(this.name === "Chim"){
                return 0
            } else if (this.name === "Meo"){
                return 1
            } else if(this.name === "Ca"){
                return 2
            }
        }
        move(){
            if(this.checkNameOfAnimal===0){
                return "Can fly"
            } else if (this.checkNameOfAnimal === 1){
                return " Can clam tree"
            } else if(this.checkNameOfAnimal===2){
                return "Can swim"
            }
        }
    }
    let animal1 = new Animal("Chim", 800, 20, "red")
    let animal2 = new Animal("Ca", 800, 20, "yellow")
    let animal3 = new Animal("Meo", 800, 20, "silve")
    console.log(animal1.move());
    console.log(animal1.color);
