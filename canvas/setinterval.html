<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrap {
        height: 200px;
        width: 400px;
    }
</style>

<body>
    <div id="wrap">
        <p id="demo"></p>
    </div>
    <button onclick="start()">Start</button>
    <button onclick="stops()">Stop</button>
</body>
<script>
    function start() {
        myVar = setInterval(myTimer, 1000);
    }
    Color = setInterval(myColor, 1000);
    function stops() {
        clearInterval(myVar);
        clearInterval(Color);;
    }

    function myTimer() {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
    }
    function myColor() {
        document.getElementById("wrap").style.backgroundColor = document.getElementById("wrap").style.backgroundColor == "yellow" ? "red" : "yellow"
    }
</script>

</html>
