<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Do you marry me!</title>
</head>
<style>
      #wrap {
            width: 100%;
            height: 100vh;
            background: url(https://cdn.mwallpapers.com/photos/love/love/pink-valentines-day-background-pink-hearts-wallpaper-photo-number-android-iphone-hd-wallpaper-background-downloadhd-wallpapers-desktop-background-android-iphone-1080p-4k-zkekr.jpg);
            background-repeat: no-repeat;
            background-size: cover;


      }

      #yes,
      #no {
            box-sizing: border-box;
            padding: 10px 18px;
            margin: 0 36px;
            background-color: pink;
            border: none;
            border-radius: 8px;
            font-size: 24px;
      }

      #yesOrno {
            margin-top: 24px;
      }

      .text {
            display: flex;
            justify-content: center;
            position: relative;
      }

      #no {
            position: inherit;
            top: 0;
            left: 0;
      }
      .img-wrap{
            position: absolute;
            align-items: center;
            width: 98%;
            height: 100%;
            display: none;
      }
      .image{
            margin:0 auto;
            width: 60%;
            height: 100%;
            background: url(https://bestanimations.com/Signs&Shapes/Hearts/manyhearts/many-little-heart-make-big-heart-gif.gif) no-repeat;
            background-size: cover;
      }
      p{
            padding-top:40vh;
            font-size: 48px;
            color: pink;
      }
</style>

<body>
      <div id="wrap">
            <div class="img-wrap">
                  <div class="image">
                        <p id="happy" class="text"></p>
                  </div>
            </div>
            <div id="disapear">
                  <div class="text" style="font-size:36px ;padding-top: 40vh;">
                        Do you marry me?
                  </div>
                  <div id="yesOrno" class="text">
                        <button id="yes" onclick="yesClick()"> Yes</button>
                        <button id="no" onmouseover="change()">No</button>
                  </div>
            </div>
      </div>
</body>
<script>
      function change() {
            let top = Math.floor(Math.random() * 88) - 44;
            let left = Math.floor(Math.random() * 88) - 44;
            console.log("top" + top);
            console.log("left" + left);
            document.getElementById("no").style.top = top + "vh"
            document.getElementById("no").style.left = left + "vw"
      }
      function yesClick() {
            document.querySelector(".img-wrap").style.display = "flex";
            document.querySelector("#disapear").style.display = "none";
            document.getElementById("happy").innerHTML = "Happy Endding";
            
      }
</script>

</html>
