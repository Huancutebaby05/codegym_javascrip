<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>

<body>
</body>
<script>
    function functions() {
        let count = 1;
        let num = 2;

        for (count; count <= 25;) {
            let flag = true;
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.write(num + ",");
                count++;
            }
            num++
        }
    }
    functions();
</script>

</html>
