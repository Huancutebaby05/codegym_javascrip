<script>
    debugger
    let a = parseInt(prompt("Nhập vào a!"));
    let b = parseInt(prompt("Nhập vào b!"));
    // let sum1 =(a+b) * (Math.abs(a-b)/1+1)/2;
    let sum =0;
    let text = "Tổng là: ";

    // sử dụng vòng lặp for
    if (a == b) {
        alert(text + a)
    } else if (a < b) {
        for (a; a <= b; a++) {
            sum+=a;
        }
        alert(text+sum);
    }else{
        for (b; b <= a; b++) {
            sum+=b;
        }
        alert(text+sum);
    }

    //sử dụng hàm toán học thông thường
//    alert(sum1);
</script>
