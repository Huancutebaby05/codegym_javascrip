        Sau khi nhập xong bạn nhập tiếp số mà mk dự đoán (từ 1 đến số lớn nhất bạn nhập), nếu sai bạn có cơ hội nhập lại 2 lần.</p>
    <button onclick="functions()">Bắt đầu</button>
</body>
<script>
    function functions(){
        let max = +prompt("Nhập vào số lớn nhất bạn muốn!");
        let random = Math.floor(Math.random() * max)+1;
        let num;
        let count=0

        //dùng for

        // for (let i=1; i<=3;i++){

        //     if(num===random){

        //     }

        //     }
        //     else{
        //         alert("Số bạn cần nhập có giá trị nhỏ hơn ")
        //     }
        // }
        // dùng while
        do{
            num = +prompt("Nhập vào số  bạn muốn dự đoán!");
            if(num!=random && count ==2){
                alert("you fail");
                break;
            }
            else if(num>random && count<2){
                alert("Số bạn cần nhập có giá trị nhỏ hơn ");
                count +=1;
            }
            else if(num<random && count<2){
                alert("Số bạn cần nhập có giá trị lớn hơn ")
                count +=1;
            }
            else{
                alert("bingo")
                break;
            }
        }while(count<3)
    }
</script>
