<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    
    <p style="text-align: center;"></p>
</body>
<script>
    let i=j=1;
    let table = '<table width="800" border="1" cellspacing="0" cellpadding="5" style="text-align: center;">';
    for (i=1;i<10;i++){
        table+="<tr>";
            for(j=1;j<10;j++){
                table+="<td>" + i + " x " + j + " = " + i * j + "</td>";
            }
            table+="</tr>"
    }
    document.write(table)
</script>
</html>
