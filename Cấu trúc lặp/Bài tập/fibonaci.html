<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra dãy fibonaci</title>
</head>

<body>
    <input type="text" name="" id="count">
    <button onclick="displayFibonaci()"> Get</button>
    <p id="result"></p>
</body>
<script>
    debugger
    function displayFibonaci() {
        let i = 3;
        var x = 0, y = 1;
        let fib = "Dãy số Fibonaci là " + "0, 1";
        let count = +document.getElementById("count").value
        let a;
        while (i++ <= count) {
            a = x + y;
            fib += ", " + a
            x = y;
            y = a;

        }
        document.getElementById("result").innerHTML = fib
    }


</script>

</html>
