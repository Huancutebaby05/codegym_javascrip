<script>
    let number = +prompt("Enter the number");
    let du;
    let value = 0;
    while (number != 0) {
        du = number % 10;
        value = value * 10 + du;
        number = Math.floor(number / 10);
    }
    alert("Số đảo ngược là: " + value)
