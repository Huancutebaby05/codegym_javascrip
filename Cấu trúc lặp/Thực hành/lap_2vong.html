    let i, j;
    let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (i = 1; i < 11; i++) {
        table += "<tr>";
        for (j = 1; j < 11; j++) {
            table += "<td>" + i * j + "</td>";
        }
        table += "</tr>";
    }
    table = table + "</table>";
    document.write(table);
