<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm năm âm</title>
</head>

<body>
    <h3>Nhập vào năm muốn tìm</h3>
    <input type="text" id="year">
    <button onclick="functions()">Tìm kiếm</button>
    <p id="display"> </p>
</body>
<script>
    function functions() {
        let year = +document.getElementById("year").value;
        let can_du = year % 10;
        let chi_du = year % 12;
        let can, chi;
        switch (can_du) {
            case 0:
                can = "Canh"
                break;
            case 1:
                can = "Tân"
                break;

            case 2:
                can = "Nhâm"
                break;

            case 3:
                can = "Quý"
                break;

            case 4:
                can = "Giáp"
                break;

            case 5:
                can = "Ất"
                break;

            case 6:
                can = "Bính"
                break;

            case 7:
                can = "Đinh"
                break;

            case 8:
                can = "Mậu"
                break;

            case 9:
                can = "Kỷ"
                break;

        }
        switch (chi_du) {
            case 0:
                chi = "Thân"
                break;
            case 1:
                chi = "Dậu"
                break;

            case 2:
                chi = "Tuất"
                break;

            case 3:
                chi = "Hợi"
                break;

            case 4:
                chi = "Tý"
                break;

            case 5:
                chi = "Sửu"
                break;

            case 6:
                chi = "Dần"
                break;

            case 7:
                chi = "Mão"
                break;

            case 8:
                chi = "Thìn"
                break;

            case 9:
                chi = "Tị"
                break;
            case 10:
                chi = "Ngọ"
                break;
            case 11:
                chi = "Mùi"
                break;
        }
        document.getElementById("display").innerHTML = "Năm âm lịnh hiện tại là " + can + " " + chi;
    }

</script>

</html>
