    <title>Diện tích hình chữ nhật</title>

</body>
<script>
    let width = parseInt(prompt("Enter the width"));
    let length = +prompt("Enter the length");
    let S = width * length;
    document.write("Chiều rộng: " + width);
    document.write("<br>")
    document.write("Chiều dài: " + length);
    document.write("<br>")
    document.write("Diện tích có giá trị bằng " + S);

</script>
</html>
