<script>
    // let pi = 3.14;
    let r = parseInt(prompt("Enter the radius"));
    let d = 2*r;
    let C = 2*Math.PI*r;
    let S = Math.PI*r**2;
    
    document.write("Đường kính: " + d);
    document.write("<br>")
    document.write("Chu vi: " + C.toFixed(2));
    document.write("<br>")
    document.write("Diện tích: " + S.toFixed(2));
</script>
