<canvas id="main-canvas"></canvas>
<div id="range-cont">
  <input id="trails" name="trails" type="range" value="5" min="0" max="10">
  <label id="trails-label" for="trails">Trails: 5</label>
  <input id="num-of-balls" name="num-of-balls" type="range" value="20" min="4" max="80">
  <label id="range-label" for="num-of-balls">Balls: 20</label>
  <input id="size-of-balls" name="size-of-balls" type="range" value="20" min="5" max="75">
  <label id="size-label" for="size-of-balls">Size: 20</label>
  <input id="speed-of-balls" name="speed-of-balls" type="range" value="3" min="1" max="16">
  <label id="speed-label" for="speed-of-balls">Speed: 3</label>
  <input id="gravity-field" name="gravity-field" type="range" value="0" min="0" max="10">
  <label id="gravity-label" for="gravity-field">Gravity: 0</label>
</div>
