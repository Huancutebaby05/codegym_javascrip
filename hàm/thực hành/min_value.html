    // tìm min
    let minValue = function (arr, pst) {
        if (arr.length == 0) {
            return("Ham rong");
        }
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
                pst= i;
            }
        }
        return("Gía trị min là " + min + " tại vị trí " + pst);
    }
    console.log(minValue([6, 2, 7, 3, 5]));
