<script>
    let arr = [1, 4, 5, 7, 2, 7, 3]
    // anonymous
    arr.sort(function (a, b) {
        return (a - b)
    })
    console.log(arr);
    // arrow
    arr.sort((a, b) => {
        return (a - b)
    })
    console.log(arr);




    //hàm không tham số, không giá trị trả về: hàm logic
    function sum1() {
        let num1 = 10
        let num2 = 20
        let sum = num1 + num2
        console.log("Kết quả sum1: " + sum)
    }
    sum1()
    //hàm có tham số, không giá trị trả về
    function sum2(num1, num2) {
        let sum = num1 + num2
        console.log("Kết quả sum2: " + sum)
    }
    sum2(10, 30)
    //hàm không tham số, có giá trị trả về
    function sum3() {
        let num1 = 10
        let num2 = 20
        let sum = num1 + num2
        return sum
    }
    let sumF3 = sum3()
    console.log("Kết quả sum3: " + sumF3)
    //hàm có tham số, có giá trị trả về
    //num1 và num2 được gọi là tham số (tham số hình thức)
    function sum4(num1, num2) {
        let sum = num1 + num2
        return sum
    }
    //10 và 20 được gọi là đối số (tham số thực)
    //khi gọi hàm truyền giá trị nào thì đấy là đối số
    let sumF4 = sum4(10, 20)
    console.log("Kết quả sum4: " + sumF4)

    // de quy
    function giaithua(num) {
        if (num === 2) {
            return 2;
        } else {
            return num * giaithua(num - 1)
        }
    }
    let gt2 = giaithua(7)
    console.log(gt2);
