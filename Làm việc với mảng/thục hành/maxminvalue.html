    var nums = [];

    let min_p, max_p;
    // tìm min
    function minfunction(nums){
        let min = nums[0];
        for(let i=1; i<nums.length; i++){
        if(min > nums[i]){
            min=nums[i] 
            min_p=i
        }
    }
    return min
}

function maxfunction(nums){
    let max = nums[0]

        if(max < nums[i]){

        }
    }
