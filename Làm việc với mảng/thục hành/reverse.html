<script>
    debugger
    let arr = [4, 5, 4, 6, 1, 6]
    //dùng hàm reverse
    // document.write(arr.reverse());
    let first = 0
    let last = arr.length - 1
    while (first < last) {
        let swap = arr[first]
        arr[first]=arr[last]
        arr[last] = swap
        first++
        last--
    }
    document.write(arr)
</script>
