    // cach 2 sử dụng ham trung gian 
    function getArray() {
        let value = +document.getElementById("number").value;
        let arr = Array()
        for (let count = 0; count < value; count++) {
            arr[count] = Math.floor(Math.random() * 101)
        }
        console.log(arr);
        return arr;
    }

    function isPrice(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false
                }
            }
            return true
        }
    }

    function getNumber() {
        let arr = getArray();
        let sum = 0;
        for (let value of arr) {
            if (isPrice(value)) {
                sum += value;
            }
        }
        console.log(arr);
        document.getElementById("numDisplay").innerHTML = "Tổng của các số nguyên tố trong mảng là " + sum
