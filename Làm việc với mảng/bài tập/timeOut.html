<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="timer"></p>
</body>
<script>
    let time = 60;
    function timeChange(){
        if(time > 0){
            time --
            document.getElementById("timer").innerHTML = time;
            setTimeout(timeChange,1000)       
        }
    }
    timeChange()
    //cho phép gọi đi gọi lại 1 hàm với 1 khoảng thời gian nhất định theo cài đặt
        //thời gian được tính theo milisecond
        //tương đương: requestAnimationFrame, chạy mượt hơn so với timeout, không quy định được thời gian
</script>
</html>
