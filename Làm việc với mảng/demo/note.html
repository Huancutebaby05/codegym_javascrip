<script>
    let arr = [4, 5, 6, 7]
    console.log(arr.length);

    // theem phan tu vao cuoi mang
    console.log(arr.push(3));
    //xoa phan tu cuoi mang
    console.log(arr.pop());

    // them phan tu vao dau mang
    console.log(arr.unshift(8));
    // xoa phan tu dau mang
    console.log(arr.shift());

    let arr1 = [9, 10];
    let arr2 = arr.concat(arr1)
    console.log(arr2);
    //phan ngan cac giua cacs mang thoe dieu kien, kq la string
    console.log(arr2.join("e"));

    // cat bo phan tu cau mang theo dieu kien
    let string = "abc"
    let string1 = "hello everyone"
    console.log(string1.split("e"));

    // cat phan tu cua mang va tra ve gia tri cat
    let arr3 = [2, 3, 4, 5]
    console.log(arr3.splice(1, 2));
    console.log(arr3);// sau khi dung splice thi ham goc cung bi anh huong

    // cat phan tu cua mang giu nguyen mang goc
    let arr4 = [1, 2, 3, 4, 5]
    console.log(arr4.slice(0, 4)); // cắt ra vị trí 0 đến 3, ko bao gồm giá trị cuối.
    console.log(arr4);


    // lay ve vị trí đầu tiên có giá trị "__" trong mảng hoặc chuỗi, neeus ko ton tai tra ve -1
    let arr5 = [3, 6, 3, 6, 4, 2]
    console.log(arr5.indexOf(5));
    // lay ve vị trí cuối cùng có giá trị "__" trong mang, neeus ko ton tai tra ve -1
    console.log(arr5.lastIndexOf(3));

    // hàm toString để biến mản về chuỗi
    console.log(arr5.toString())

    // ham map
    let array = [1, 2, 3, 4, 5]
    let array1 = array.map(function (value) {
        return (value)*3
    })
    console.log(array1);
    
    // return trả về giá trị của hàm, có thể có hoặc không, có thể có nhiều return nhưng hàm sẽ kết thúc ngay khi gỏị return

</script>
