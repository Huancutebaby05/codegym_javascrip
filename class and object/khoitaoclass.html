<script>
    // ES5 khong coclass, nense khoi tao bang function
    // cus phap khoi taoj lop trong ES5
    function Apple(weight,color){
        this.weight = weight;
        this.color = color;

        this.getColor = function(){
            return this.color
        }
        this.getWeight = function(){
            return this.weight
        }
    }
    let apple1 = new Apple(10,"red");
    let apple2 = new Apple(20,"blue");
    console.log(apple1.getColor());
    console.log(apple2.getColor());
    console.log(apple1.getWeight());
    console.log(apple2.getWeight());

</script>
