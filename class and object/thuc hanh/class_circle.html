<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius
        }
        getColor(){
            return  this.color
        }
    }
    let circle = new Circle(2,"red");
    let radius = circle.getRadius();
    let area = circle.getArea().toFixed(3);
