<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm nhuận</title>
</head>

<body>

</body>
<script>
    var year = parseInt(prompt("Enter year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert("Năm nhập vào là năm nhuận")
            } else {
                alert("Năm nhập vào không là năm nhuận")
            }
        } else{
            alert("Năm nhập vào là năm nhuận")
        }
    }
    else{
        alert("Năm nhập vào không là năm nhuận")
    }
</script>

</html>
