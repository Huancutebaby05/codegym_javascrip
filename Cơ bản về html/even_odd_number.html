<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn lẻ</title>
</head>
<body>
    <label for="odd_even">Nhập số</label>
    <br>
    <br>
    <input type="text" name="odd_even" id="value">
    <button onclick="check();">Kiểm tra</button>
</body>
<script>
function check(){
    let value = document.getElementById("value").value;
    // let value = gia_tri.value;

    if (value==0){
        alert("Số vừa nhập không là số chẵn hoặc số lẻ")
    }
    else if(value % 2==0){
        alert ("Số vừa nhập là số chẵn")
    }
    else{
        alert("Số vừa nhập là số lẻ")
    }
}

</script>
</html>
