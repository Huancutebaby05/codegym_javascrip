<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<style>
    body {
        margin-left: 200px;
    }

    button {
        font-style: 18px;
        padding: 8px 16px;
    }

    input {
        width: 210px;
    }
</style>

<body>
    <h2>Caculator</h2>
    <input type="text" name="" id="num1">
    <input type="text" name="" id="num2">
    <br>
    <br>
    <button type="button" onclick="add();">Addition (+)</button>
    <button type="button" onclick="sub();">Subtraction (-)</button>
    <button type="button" onclick="mul();">Multiplication (x)</button>
    <button type="button" onclick="div();">Division (/)</button>
    <p id="result"></p>
</body>
<script>

    console.log(typeof (num1));
    function add() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 + num2;
        // console.log(result);
        document.getElementById("result").innerHTML = "Result: " + result;
    }

    function sub() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 - num2;
        document.getElementById("result").innerHTML = "Result: " + result;
    }
    function mul() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 * num2;
        document.getElementById("result").innerHTML = "Result: " + result;
    }
    function div() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 / num2;
        document.getElementById("result").innerHTML = "Result: " + result;
    }
</script>

</html>
