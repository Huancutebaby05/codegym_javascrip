    <title>Guess number from 1 to 10</title>

<body>
    
</body>
<script>
    const number = Math.floor(Math.random()*10)
    console.log(number);
    let input = +prompt("Nhập vào số từ 1 đến 10");
    (number === input) ? console.log("match") : console.log("Not match");
</script>
