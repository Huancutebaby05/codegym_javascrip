<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ analog</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="circle" style="--clr:green;" id="sc"><i></i></div>
            <div class="circle circle2" style="--clr:yellow;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr:red;" id="hr"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <div id="time">
            <div id="hours" style="--clr:green;"></div>
            <div id="minutes" style="--clr:yellow"></div>
            <div id="seconds" style="--clr:red;"></div>
            <div id="ampm"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
