<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input is array or not</title>
</head>

<body>

</body>
<script>
    function is_array(arr) {
        if (!Array.isArray(arr)) {
            return false;
        }
        return true;
    }
    console.log(is_array([1, 2, 3, 4, 5])); // Returns true
    console.log(is_array("this is a string")); // Returns false
    console.log(is_array({ firstName: "John", lastName: "Doe", age: 46 })); // Returns false

</script>

</html>
