    <title>Tam giác</title>

<body>

</body>
<script>
    let a = +prompt("Nhập vào độ dài cạnh a");
    let b = +prompt("Nhập vào độ dài cạnh b");
    let c = +prompt("Nhập vào độ dài cạnh c");
    let flag = true
    if (a < b + c && b < b + c && c < a + b) {
        flag
    } else{
        flag= false
    }
    if(flag){
        let Q = (a + b + c) / 2;
        let S = Math.sqrt(Q * ((Q - a) * (Q - b) * (Q - c)))
        document.write("Diện tích tam giác là " + S)
    } else{
        document.write("Tam giác không tồn tại.")
    }

</script>
