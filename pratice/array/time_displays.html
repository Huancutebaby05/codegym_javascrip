<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time displays</title>
</head>

<body>
    <p id="timeDisplay"></p>
    <button onclick="print_page()">Print this page</button>
</body>
<script>
    var today = new Date();
    var year = today.getFullYear();
    var month = today.getMonth() + 1;
    var date = today.getDate();
    var daylist = ["Chủ nhật", "Thứ 2", "Thứ 3", "Thứ 4 ", "Thứ 5", "Thứ 6", "Thứ 7"];
    var day = today.getDay();
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();
    var prepand = (hour >= 12) ? " PM " : " AM ";
    hour = (hour >= 12) ? hour - 12 : hour;

    if (date < 10) {
        date = "0" + date
    }
    if (month < 10) {
        month = "0" + month
    }
    if (hour === 0 && prepand === ' PM ') {
        if (minute === 0 && second === 0) {
            hour = 12;
            prepand = ' Noon';
        }
        else {
            hour = 12;
            prepand = ' PM';
        }
    }
    if (hour === 0 && prepand === ' AM ') {
        if (minute === 0 && second === 0) {
            hour = 12;
            prepand = ' Midnight';
        }
        else {
            hour = 12;
            prepand = ' AM';
        }
    }
    console.log("Today is : " + daylist[day] + ".");
    console.log("Current Time : " + hour + prepand + " : " + minute + " : " + second);
    document.getElementById("timeDisplay").innerHTML = ("Today is : " + year + "-" + month + "-" + date + " " + daylist[day] + ".<br> ") + ("Current Time : " + hour + prepand + " : " + minute + " : " + second);
    function print_page() {
        window.print()
    }

</script>

</html>
