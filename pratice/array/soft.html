<script>
    let arr = new Array();
    for (let i = 0; i < 10; i++) {
        arr[i] = Math.floor(Math.random() * 100)
    }
    console.log(arr.toString())
    Array.prototype.sortArray = function () {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 9; j++) {
                if (arr[j] > arr[j + 1]) {
                    let min = arr[j + 1]
                    arr[j + 1] = arr[j]
                    arr[j] = min;
                }
            }
        }
        return this
    }
    console.log(arr.sortArray());

    // }
    // console.log(arr);
    let arr1 = arr.sort((a, b) => { return b - a })
    console.log(arr1);
</script>
