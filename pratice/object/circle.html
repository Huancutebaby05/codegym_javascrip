<script>
    class Circle{
        constructor(radius){
this.radius = radius;
        }
        getArea(){
            return Math.PI* this.radius*this.radius
        }
        getPerimeter(){
            return 2*Math.PI*this.radius
        }
    }
    let circle = new Circle(3)
    console.log(circle.radius,circle.getArea(),circle.getPerimeter() );
</script>
