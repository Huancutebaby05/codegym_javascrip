    <title>Trả lại các giá trị con của chuỗi</title>

<body>

</body>
<script>
    String.prototype.sub_string = function () {
        let array = []
        for (let i = 0; i < this.length; i++) {
            for (let j =i+ 1; j < this.length + 1; j++) {
                array.push(this.slice(i, j))
            }
        }
        return array
    }
    console.log("truong".sub_string());
</script>
