<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get length of a Javascript object</title>
</head>

<body>

</body>
<script>
    Object.objsize = function (Myobj) {
        var osize = 0, key;
        // for ... in: in ra số phần tử có trong mảng theo vị trí có sẵn,
        for (key in Myobj) {
            // if (Myobj.hasOwnProperty(key)) 
            osize++;
        }
        return osize;
    };

    var student = {
        name: "David Rayy",
        sclass: "VI",
        rollno: 12,
        // love: "no love"
    };

    var objsize = Object.objsize(student);
    console.log('Size of the current object : ' + objsize);
</script>
